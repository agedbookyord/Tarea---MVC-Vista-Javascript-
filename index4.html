<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="card-header bg-info">
        <center><h2 class="mx-5">Comentarios</h2></center>
    </div>
    <div class="card mt-5 mb-4 mx-5">
        <div class="card-body bg-secondary bg-gradient">
            <form id="formularioIngresoComentarios" onsubmit="return false">
                <div class="mb-3">
                    <strong><label for="usuario">Usuario:</label></strong><br>
                    <input type="text" class="form-control mt-1" id="usuario" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <strong><label for="textoIngresado">Comentario:</label></strong><br>
                    <textarea class="form-control mt-2" id="textoIngresado" placeholder="Ingresa tu comentario" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <div id="seccionDeComentarios" class="mx-5"></div>
</body>
<script src="script4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
